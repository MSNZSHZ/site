<script>
/** 
   * 该案例演示以下功能：
   *  1、渲染分组所需要的数据结构；
   *  2、如何拖动一个分组；
   *  3、将节点从分组中拖出；
   *  4、将节点拖入到某个分组中；
   *  5、拖出拖入节点后动态改变分组大小；
   *  6、将分组从父分组中拖出；
   *  7、双击收起分组；
    * 8、双击展开分组。
  */
  G6.registerNode('circleNode', {
    drawShape(cfg, group) {
      const keyShape = group.addShape('circle', {
        attrs: {
          x: 0,
          y: 0,
          r: 30,
          fill: '#87e8de'
        }
      });

      return keyShape;
    }
  }, 'circle');
  
  const graph = new G6.Graph({
    container: 'mountNode',
    width: 800,
    height: 600,
    defaultNode: {
       shape: 'circleNode'
     },
     defaultEdge: {
       color: '#bae7ff'
     },
    modes: {
      default: [ 'drag-group', 'drag-node-with-group', 'collapse-expand-group' ]
    }
  });

  const data = {
      nodes: [
        {
          id: 'node6',
          groupId: 'group3',
          label: 'node6-group3',
          x: 100,
          y: 300,
          shape: 'rect'
        },
        {
          id: 'node1',
          label: 'node1-group1',
          groupId: 'group1',
          x: 100,
          y: 100
        },
        {
          id: 'node9',
          label: 'node9-p1',
          groupId: 'p1',
          x: 300,
          y: 210
        },
        {
          id: 'node2',
          label: 'node2-group2',
          groupId: 'group1',
          x: 150,
          y: 200
        },
        {
          id: 'node3',
          label: 'node3-group2',
          groupId: 'group2',
          x: 300,
          y: 100
        },
        {
          id: 'node7',
          groupId: 'p1',
          label: 'node7-p1',
          x: 200,
          y: 200
        },
        {
          id: 'node10',
          label: 'node10-p2',
          groupId: 'p2',
          x: 300,
          y: 210
        }
      ],
      edges: [
        {
          source: 'node1',
          target: 'node2'
        },
        {
          source: 'node2',
          target: 'node3'
        }
      ],
      groups: [
        {
          id: 'group1',
          title: '1',
          parentId: 'p1'
        },
        {
          id: 'group2',
          title: '2',
          parentId: 'p1'
        },
        {
          id: 'group3',
          title: '2',
          parentId: 'p2'
        },
        {
          id: 'p1',
          title: '3'
        },
        {
          id: 'p2',
          title: '3'
        }
      ]
    };

  graph.data(data)
  graph.render()
</script>
