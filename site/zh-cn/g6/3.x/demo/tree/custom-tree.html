<script>
  const COLLAPSE_ICON = function(x, y, r) {
    return [
      [ 'M', x, y ],
      [ 'a', r, r, 0, 1, 0, r * 2, 0],
      [ 'a', r, r, 0, 1, 0, -r * 2, 0],
      [ 'M', x + 2, y ],
      [ 'L', x + 2 * r - 2, y]
    ];
  }
  const EXPAND_ICON = function(x, y, r) {
    return [
      [ 'M', x, y ],
      [ 'a', r, r, 0, 1, 0, r * 2, 0],
      [ 'a', r, r, 0, 1, 0, -r * 2, 0],
      [ 'M', x + 2, y ],
      [ 'L', x + 2 * r - 2, y],
      [ 'M', x + r, y - r + 2 ],
      [ 'L', x + r, y + r - 2 ]
    ]
  };
  G6.registerNode('tree-node', {
    drawShape(cfg, group) {
      const rect = group.addShape('rect', {
        attrs: { fill: '#fff', stroke: '#666' }
      });
      const content = cfg.name.replace(/(.{19})/g,'$1\n');
      const text = group.addShape('text', {
        attrs: {
          text: content,
          x: 0,
          y: 0,
          textAlign: 'left',
          textBaseline: 'middle',
          fill: '#666'
        }
      });
      const bbox = text.getBBox();
      const hasChildren = cfg.children && cfg.children.length > 0;
      if (hasChildren) {
        group.addShape('marker', {
          attrs: {
            x: bbox.maxX + 6,
            y: bbox.minX + bbox.height / 2 - 6,
            r: 6,
            symbol: COLLAPSE_ICON,
            stroke: '#666',
            lineWidth: 2
          },
          className: 'collapse-icon'
        });
      }
      rect.attr({
        x: bbox.minX - 4,
        y: bbox.minY - 6,
        width: bbox.width + ( hasChildren ? 26 : 8),
        height: bbox.height + 12});
      return rect;
    }
  }, 'single-shape');

  const graph = new G6.TreeGraph({
    container: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    modes: {
      default: [{
        type: 'collapse-expand',
        onChange(item, collapsed) {
          const data = item.get('model');
          const icon = item.get('group').findByClassName('collapse-icon');
          if (collapsed) {
            icon.attr('symbol', EXPAND_ICON);
          } else {
            icon.attr('symbol', COLLAPSE_ICON);
          }
          data.collapsed = collapsed;
          return true;
        }
      }, 'drag-canvas', 'zoom-canvas']
    },
    defaultNode: {
      shape: 'tree-node',
      anchorPoints: [ [0, 0.5], [1, 0.5] ],
    },
    defaultEdge: {
      shape: 'cubic-horizontal'
    },
    edgeStyle: {
      default: {
        stroke: '#A3B1BF'
      }
    },
    layout: {
      type: 'compactBox',
      direction: 'LR',
      getId(d) { return d.id; },
      getHeight() { return 16; },
      getWidth() { return 16; },
      getVGap() { return 20; },
      getHGap() { return 80; }
    }
  });
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/modeling-methods.json', data => {
    G6.Util.traverseTree(data, item => {
      item.id = item.name;
    });
    graph.data(data);
    graph.render();
    graph.fitView();
  });
</script>
