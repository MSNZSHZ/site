<script>
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/algorithm-category.json', function (data) {
    const graph = new G6.TreeGraph({
      container: 'mountNode',
      width: window.innerWidth,
      height: window.innerHeight,
      pixelRatio: 2,
      modes: {
        default: [{
          type: 'collapse-expand',
          onChange(item, collapsed) {
            const data = item.get('model').data;
            data.collapsed = collapsed;
            return true;
          }
        }, 'drag-canvas', 'zoom-canvas']
      },
      defaultNode: { size: 16, anchorPoints: [[0,0.5], [1,0.5]]},
      defaultEdge: { shape: 'cubic-horizontal' },
      nodeStyle: {
        default: {
          fill: '#40a9ff',
          stroke: '#096dd9'
        }
      },
      edgeStyle: {
        default: {
          stroke: '#A3B1BF'
        }
      },
      layout: {
        type: 'mindmap',
        direction: 'H',
        getHeight() { return 16; },
        getWidth() { return 16; },
        getVGap() { return 10; },
        getHGap() { return 100; }
      }
    });

    let centerX = 0;
    graph.node(function(node) {
      if(node.id === 'Modeling Methods') {
        centerX = node.x;
      }

      return {
        size: 26,
        style: {
          fill: '#40a9ff',
          stroke: '#096dd9'
        },
        label: node.id,
        labelCfg: {
          position: node.children && node.children.length > 0 ? 'left' 
          :
          node.x > centerX ? 'right' : 'left' 
        }
      };
    });

    graph.data(data);
    graph.render();
    graph.fitView();
  });
</script>
