<script>
  /**
   * 该案例演示如何使用内置折线 polyline。
   * by 十吾
  */

  const data = {
      nodes: [
        {id: '0', x: 50, y: 50, size: 20},
        {id: '1', x: 150, y: 150, size: 20},
        {id: '2', x: 200, y: 50, size: 20},
        {id: '3', x: 300, y: 150, size: 20},
        {id: '4', x: 350, y: 50, size: 20},
        {id: '5', x: 450, y: 150, size: 20},
      ],
      edges: [
        // 内置折线
        {
          source: '0',
          target: '1',
        },
        // 配置内置折线的弯折弧度、端点最小距离
        {
          source: '2',
          target: '3',
          style: {
            radius: 10,
            offset: 30
          }
        },
        // 带有 controlPoints，则按照给定控制点弯折
        {
          source: '4',
          target: '5',
          controlPoints: [
            { x: 360, y: 80 },
            { x: 390, y: 80 },
            { x: 390, y: 110 },
            { x: 420, y: 110 },
            { x: 420, y: 140 },
          ]
        },
      ]
  };

  const graph = new G6.Graph({
    container: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    defaultEdge: {
      shape: 'polyline'
    },
    modes: {
      // 支持的 behavior
      default: [ 'drag-node'],
    }
  });

  graph.data(data)
  graph.render()
</script>
