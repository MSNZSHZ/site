<script>
  /**
   * 该案例演示如何使用内置折线 arc
   * by 十吾
  */

  const data = {
      nodes: [
        {id: '0', x: 50, y: 50, size: 20},
        {id: '1', x: 250, y: 250, size: 20},
      ],
      edges: [
        // 内置弧线
        {
          id: 'edge0',
          source: '0',
          target: '1',
          label: 'curveOffset = 20',
          curveOffset: 20
        },
        // 配置内置折线的弯折弧度、端点最小距离
        {
          id: 'edge1',
          source: '0',
          target: '1',
          label: 'curveOffset = 50',
          curveOffset: 50
        },
        // // 带有 controlPoints，则按照给定控制点弯折
        {
          id: 'edge2',
          source: '0',
          target: '1',
          label: 'curveOffset = -50',
          curveOffset: -50
        },
      ]
  };

  const graph = new G6.Graph({
    container: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    linkCenter: true,
    defaultEdge: {
      shape: 'arc',
      labelCfg: {
        autoRotate: true,
        refY: -10
      }
    },
    modes: {
      // 支持的 behavior
      default: [ 'drag-node'],
    }
  });

  graph.data(data)
  graph.render()
</script>
