<style>
  #graph-container canvas {
    border: 1px solid #ccc;
  }
  .node-event-demo  .header {
    font-size: 14px;
    margin: 10px 0;
  }
  .graph-tooltip {
    border: 1px solid #e2e2e2;
    border-radius: 4px;
    font-size: 12px;
    color: #545454;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px 8px;
    box-shadow: rgb(174, 174, 174) 0px 0px 10px;
    position: absolute
  }
</style>
<script>
  /**
   * 演示如何响应节点某一区域上的点击事件
   * by 长哲
   */

  const INNER_CIRCLE_CLASS = "node-inner-circle";
  const GRAPH_CONTAINER = "mountNode";

  let tooltipEl = null;

  // 在指定的位置显示tooltip
  function showTooltip(message, position) {
    if (!tooltipEl) {
      const container = document.getElementById(GRAPH_CONTAINER);
      tooltipEl = document.createElement("div");
      tooltipEl.setAttribute("class", "graph-tooltip");
      container.appendChild(tooltipEl);
    }
    tooltipEl.textContent = message;
    // tooltip是相对于画布canvas element绝对定位，所以position的x，y必须是相对于画布的坐标
    tooltipEl.style.left = position.x + "px";
    tooltipEl.style.top = position.y + "px";
    tooltipEl.style.display = "block";
  }

  // 隐藏tooltip
  function hideTooltip() {
    if (!tooltipEl) {
      return;
    }
    tooltipEl.style.display = "none";
  }

  // 注册自定义节点
  G6.registerNode("customNode", {
      // 绘制节点
      drawShape(cfg, group) {
        const shapeType = this.shapeType;
        const style = G6.Util.mix({},
          this.getShapeStyle(cfg), {
            x: 0,
            y: 0,
            stroke: '#000',
            r: 50
          }
        );
        const shape = group.addShape(shapeType, {
          attrs: style
        });
        // 绘制节点里面的小圆。点击这个小圆会显示tooltip
        const innerCircle = group.addShape("circle", {
          attrs: {
            x: 0,
            y: -30,
            r: 10,
            fill: "green",
            cursor: "pointer"
          }
        });
        // 设置className属性
        innerCircle.set("className", INNER_CIRCLE_CLASS);
        return shape;
      }
    }, "circle");

  function initGraph() {
    const data = {
      nodes: [
        {
          id: "node1",
          x: 100,
          y: 200,
          label: "node1",
          size: 100,
          shape: "customNode"
        },
        {
          id: "node2",
          x: 300,
          y: 200,
          label: "node2",
          size: 100,
          shape: "customNode"
        }
      ],
      edges: [
        {
          source: "node1",
          target: "node2"
        }
      ]
    };

    const graph = new G6.Graph({
      container: GRAPH_CONTAINER,
      width: 500,
      height: 500,
      modes: {
        default: [ "drag-canvas",
          {
            type: "drag-node",
            delegate: false
          },
          {
            type: "zoom-canvas",
            sensitivity: 0.5
          }
        ]
      }
    });

    graph.data(data);
    graph.render();

    return graph;
  }

  const graph = initGraph();

  const tipDiv = document.createElement("div"); 
  tipDiv.innerHTML = '试一试点击节点内部绿色圆点部分或其他部分。';
  const graphDiv = document.getElementById("mountNode"); 
  document.body.insertBefore(tipDiv, graphDiv); 

  // 节点上的点击事件
  graph.on("node:click", event => {
    const node = event.item;
    const nodeId = node.get("model").id;
    const shape = event.target;

    if (shape.get("className") === INNER_CIRCLE_CLASS) {
      // 如果点击是发生在节点里面的小圆上，显示tooltip
      showTooltip(`tooltip for ${nodeId}`, {
        x: event.canvasX,
        y: event.canvasY
      });
    } else {
      // 否则隐藏tooltip
      hideTooltip();
    }
  });

  // 点击画布，也隐藏tooltip
  graph.on("canvas:click", event => {
    hideTooltip();
  });
</script>
