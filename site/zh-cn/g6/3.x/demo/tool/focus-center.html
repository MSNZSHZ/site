<script>
  /**
   * 演示聚焦（focus）和动画
   * by 长哲
   */
  function initGraph() {
    const data = {
      nodes: [{
        id: 'node1',
        x: 150,
        y: 50,
        label: 'node1'
    },{
        id: 'node2',
        x: 200,
        y: 150,
        label: 'node2'
    }, {
        id: 'node3',
        x: 100,
        y: 150,
        label: 'node3'
    }],
      edges: [{
        source: 'node1',
        target: 'node2'
    }, {
        source: 'node2',
        target: 'node3'
    }, {
        source: 'node3',
        target: 'node1'
    }]
    };
    
    const graph = new G6.Graph({
      container: 'mountNode',
      width: window.innerWidth,
      height: window.innerHeight,
      fitView: false
    });
    graph.data(data);
    graph.render();
    return graph;
  }

  function handleNodeClick(event) {
    const { item } = event;
    // 聚焦当前点击的节点（把节点放到视口中心）
    const matrix = item.get('group').getMatrix();
    const point = { x: matrix[6], y: matrix[7] };
    const width = graph.get('width');
    const height = graph.get('height');
    // 找到视口中心
    const viewCenter = {
      x: width / 2,
      y: height / 2,
    };
    const modelCenter = graph.getPointByCanvas(viewCenter.x, viewCenter.y);
    const viewportMatrix = graph.get('group').getMatrix();
    // 画布平移的目标位置，最终目标是graph.translate(dx, dy);
    const dx = (modelCenter.x - point.x) * viewportMatrix[0];
    const dy = (modelCenter.y - point.y) * viewportMatrix[4];
    let lastX = 0;
    let lastY = 0;
    let newX;
    let newY;
    // 动画每次平移一点，直到目标位置
    graph.get('canvas').animate({
      onFrame(ratio) {
        newX = dx * ratio;
        newY = dy * ratio;
        graph.translate(newX - lastX, newY - lastY);
        lastX = newX;
        lastY = newY;
      }
    }, 300, 'easeCubic');
  }
  
  const graph = initGraph();
  // 监听节点上的click事件
  graph.on('node:click', handleNodeClick)
</script>
