<style>
    .g6-minimap {
        position: absolute;
        right: 0;
        top: 6px;
        background-color: #fff;
    }
</style>
<script>
  const minimap = new Minimap({ size: [ window.innerWidth / 4, window.innerHeight / 4 ] });
  const graph = new G6.Graph({
    container: 'mountNode',
    width: window.innerWidth,
    height: window.innerHeight,
    plugins: [ minimap ],
    defaultNode: {
      size: [40, 40]
    },
    modes: {
      default: [ 'zoom-canvas', 'drag-canvas' ]
    }
  });
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/g6-construction.json', data => {
    data.nodes.forEach(node => {
      node.id += ''
    });
    data.edges.forEach(edge => {
      edge.source += '';
      edge.target += '';
    });
    graph.read(data);
  });

</script>
