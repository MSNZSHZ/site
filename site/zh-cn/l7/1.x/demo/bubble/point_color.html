title: 点数据颜色
intro: 通过颜色差异表示温度的差异
screenshot: https://gw.alipayobjects.com/mdn/antv_site/afts/img/A*dGllQZ56RaUAAAAAAAAAAABkARQnAQ
-->
<script>
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [ 120.19382669582967, 30.258134 ],
  pitch: 0,
  zoom: 3
});
scene.on('loaded', () => {
  $.get('https://gw.alipayobjects.com/os/basement_prod/67f47049-8787-45fc-acfe-e19924afe032.json', data => {
    scene.PointLayer({
      zIndex: 2
    })
    .source(data,{
      parser:{
      type:'json',
      x:'x',
      y:'y',
    }})
    .shape('circle')
    .size(10)
    .active(true)
    .filter('g',(g)=>{
      return g === "2";
    })
    .color('v', ['#ffffb2','#fed976','#feb24c','#fd8d3c','#f03b20','#bd0026']) // 线性映射
    //.color('rgb(202,0,32)') // 常量
    .style({
      stroke: 'rgb(255,255,255)',
      strokeWidth: 1,
      opacity: 1.
    })
     .render();
     
     
  });
    
});
</script>
