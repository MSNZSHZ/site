<script>
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'light', // 样式URL
  center: [ 120.19382669582967, 30.258134 ],
  pitch: 0,
  zoom: 12
});

scene.on('loaded',()=> {
  scene.panTo([112,30]);
  scene.setPitch(10);
  scene.zoomOut();
  setTimeout(()=>{
    scene.setZoom(5);
   

  },3000);
});

</script>
