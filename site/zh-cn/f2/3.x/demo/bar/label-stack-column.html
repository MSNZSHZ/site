<script>
  var Shape = F2.Shape;
  var Util = F2.Util;
  Shape.registerShape('interval', 'text', {
    draw: function(cfg, container) {
      var points = this.parsePoints(cfg.points);
      var style = {
        fill: cfg.color,
        z: true, // 需要闭合
      };
      container.addShape('rect', {
        attrs: Util.mix({
          x: points[1].x,
          y: points[1].y,
          width: points[2].x - points[1].x,
          height: points[0].y  - points[1].y
        }, style)
      });

      var origin = cfg.origin._origin; // 获取对应的原始数据
      return container.addShape('text', {
        attrs: {
          x: (points[1].x + points[2].x) / 2,
          y: (points[0].y + points[1].y) / 2,
          text: origin.yName,
          fill: '#fff',
          textAlign: 'center',
          textBaseline: 'middle'
        }
      });
    },
  });

  var data = [
    { groupName: 'GroupA', xName: '1', yName: 100 },
    { groupName: 'GroupA', xName: '2', yName: 200 },
    { groupName: 'GroupA', xName: '3', yName: 300 },
    { groupName: 'GroupB', xName: '1', yName: 300 },
    { groupName: 'GroupB', xName: '2', yName: 100 },
    { groupName: 'GroupB', xName: '3', yName: 200 },
  ];

  var chart = new F2.Chart({
    id: 'mountNode',
    pixelRatio: window.devicePixelRatio
  });

  var defs = {
    xName: {
      range: [0.15, 0.85],
      type: 'cat',
    },
  };
  chart.source(data, defs);
  chart.axis('yName', {
    grid: null,
  });
  chart.axis('xName', {
    grid: null,
  });
  chart.tooltip({
    custom: true, // 自定义 tooltip 内容框
    onChange: function(obj) {
      var legend = chart.get('legendController').legends.top[0];
      var tooltipItems = obj.items;
      var legendItems = legend.items;
      var map = {};
      legendItems.map(function(item) {
        map[item.name] = _.clone(item);
      });
      tooltipItems.map(function(item) {
        var name = item.name;
        var value = item.value;
        if (map[name]) {
          map[name].value = (value);
        }
      });
      legend.setItems(_.values(map));
    },
    onHide: function() {
      var legend = chart.get('legendController').legends.top[0];
      legend.setItems(chart.getLegendItems().country);
    }
  });
  chart
    .interval()
    .position('xName*yName')
    .color('groupName')
    .adjust('stack')
    .shape('text');

  chart.render();
</script>
