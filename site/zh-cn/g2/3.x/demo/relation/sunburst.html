<!--

plotDescription: 旭日图（Sunburst Chart）是一种现代饼图，它超越传统的饼图和环图，能表达清晰的层级和归属关系，以父子层次结构来显示数据构成情况。旭日图中，离远点越近表示级别越高，相邻两层中，是内层包含外层的关系。
plotUsage: 旭日图可以更细分溯源分析数据，真正了解数据的具体构成。

<script>
  const { DataView } = DataSet;
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/sunburst.json', data => {
    const dv = new DataView();
    dv.source(data, {
      type: 'hierarchy',
    }).transform({
      type: 'hierarchy.partition', // 根据树形数据生成相邻层次图 Adjacency Diagram 布局
      field: 'sum',
      as: ['x', 'y'],
    });
    const source = [];
    const nodes = dv.getAllNodes();
    nodes.map(node => {
      if (node.depth === 0) { // 父节点不展示
        return;
      }
      const obj = {};
      obj.label = node.data.label;
      obj.sum = node.data.sum;
      obj.uv = node.data.uv;
      obj.value = node.value;
      obj.x = node.x;
      obj.y = node.y;
      source.push(obj);
      return node;
    });
    const chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: 0,
    });
    chart.source(source);
    chart.coord('polar',{
      innerRadius: 0.3
    });
    chart.tooltip({
      showTitle: false,
    });
    chart.axis(false);
    chart.legend(false);

    chart.polygon()
      .position('x*y')
      .color('value', '#BAE7FF-#1890FF-#0050B3')
      .active(false)
      .style({
        stroke: '#FFF',
        lineWidth: 1
      }).tooltip('label*sum');
    chart.render();
  });
</script>
