<style>
    #mountNode {
        text-align: center;
    }
</style>

<script>
    $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/flare.json', data => {
        const dv = new DataSet.View().source(data, {
            type: 'hierarchy'
        });
        dv.transform({
            type: 'hierarchy.circle-packing',
        });
        const diameter = Math.min(window.innerWidth, window.innerHeight);
        const chart = new G2.Chart({
            container: 'mountNode',
            height: diameter,
            width: diameter,
            padding: 0
        });
        chart.axis(false);
        chart.legend(false);
        chart.tooltip(false);

        const nodes = dv.getAllNodes().map(node => ({
            hasChildren: !!(node.data.children && node.data.children.length),
            name: node.data.name.split(/(?=[A-Z][^A-Z])/g).join('\n'),
            value: node.value,
            depth: node.depth,
            x: node.x,
            y: node.y,
            r: node.r
        }));

        chart.source(nodes);
        chart.point()
            .position('x*y')
            .color('hasChildren')
            .shape('circle')
            .tooltip('name')
            .active(false)
            .size('r', r => r * diameter)
            .color('r', 'rgb(252, 253, 191)-rgb(231, 82, 99)-rgb(183, 55, 121)')
            .style({
                stroke: 'rgb(183, 55, 121)'
            })
            .label('name', {
                offset: 0,
                textStyle: (text, item) => {
                    if (item.hasChildren) {
                        return {
                            opacity: 0
                        };
                    }
                    return {
                        textBaseline: 'middle',
                        fill: 'grey',
                        fontSize: 9,
                        textAlign: 'center'
                    };
                }
            });
        chart.render();
    });
</script>
