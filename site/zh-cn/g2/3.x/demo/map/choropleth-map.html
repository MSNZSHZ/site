<!--
index: 1
title: 世界分级统计地图
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: Choropleth 分级统计地图。
plotUsage: 分级统计地图是一种在地图分区上使用视觉符号（通常是颜色、阴影或者不同疏密的晕线）来表示一个范围值的分布情况的地图。在整个制图区域的若干个小的区划单元内（行政区划或者其他区划单位），根据各分区的数量（相对）指标进行分级，并用相应色级或不同疏密的晕线，反映各区现象的集中程度或发展水平的分布差别，最常见于选举和人口普查数据的可视化，这些数据以省、市登地理区域为单位。
relativePlots:
  - ${plotByName.map}
tags: 数据处理
subCat: 地图
-->
<script>
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/world.geo.json', function(mapData) {
    const chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: [55, 20]
    });
    chart.tooltip({
      showTitle: false
    });
    // 同步度量
    chart.scale({
      longitude: {
        sync: true
      },
      latitude: {
        sync: true
      },
    });
    chart.axis(false);
    chart.legend('trend', {
      position: 'left'
    });

    // 绘制世界地图背景
    const ds = new DataSet();
    const worldMap = ds.createView('back')
      .source(mapData, {
        type: 'GeoJSON'
      });
    const worldMapView = chart.view();
    worldMapView.source(worldMap);
    worldMapView.tooltip(false);
    worldMapView.polygon().position('longitude*latitude').style({
      fill: '#fff',
      stroke: '#ccc',
      lineWidth: 1
    });

    // 可视化用户数据
    const userData = [
      {name: 'Russia',value: 86.8},
      {name: 'China',value: 106.3},
      {name: 'Japan',value: 94.7},
      {name: 'Mongolia',value: 98},
      {name: 'Canada',value: 98.4},
      {name: 'United Kingdom',value: 97.2},
      {name: 'United States of America',value: 98.3},
      {name: 'Brazil',value: 96.7},
      {name: 'Argentina',value: 95.8},
      {name: 'Algeria',value: 101.3},
      {name: 'France',value: 94.8},
      {name: 'Germany',value: 96.6},
      {name: 'Ukraine',value: 86.3},
      {name: 'Egypt',value: 102.1},
      {name: 'South Africa',value: 101.3},
      {name: 'India',value: 107.6},
      {name: 'Australia',value: 99.9},
      {name: 'Saudi Arabia',value:130.1},
      {name: 'Afghanistan',value: 106.5},
      {name: 'Kazakhstan',value:93.4},
      {name: 'Indonesia',value: 101.4}
    ];
    const userDv = ds.createView()
      .source(userData)
      .transform({
        geoDataView: worldMap,
        field: 'name',
        type: 'geo.region',
        as: [ 'longitude', 'latitude' ]
      })
      .transform({
        type: 'map',
        callback: function(obj) {
          obj.trend = (obj.value > 100) ? '男性更多' : '女性更多';
          return obj;
        }
      });
    const userView = chart.view();
    userView.source(userDv, {
      'trend': {
        alias: '每100位女性对应的男性数量'
      }
    });
    userView.polygon()
      .position('longitude*latitude')
      .color('trend', [ '#F51D27', '#0A61D7' ])
      .opacity('value')
      .tooltip('name*trend')
      .animate({
        leave: {
          animation: 'fadeOut'
        }
      });
    chart.render();
  });
</script>
