<!--
title: guide - 分段颜色1
resource:
  jsFiles:
    - ${url.dataSet}
    - ${url.jquery}
plotDescription: regionFilter guide将图表中位于矩形选区中的图形元素提取出来，重新着色，可以用于区域筛选、图表分段着色。
plotUsage: 数据来源：世界银行气温变化数据 https://climate.nasa.gov/vital-signs/global-temperature/。
tags: 辅助标记,分段颜色
subCat: 组件
-->
<script>
 $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/tempChange.json', data => {
      const chart = new G2.Chart({
        container: 'mountNode',
        forceFit: true,
        height: window.innerHeight
      });
      chart.source(data);
      chart.area().position('year*change').color('white')
           .shape('smooth');
      chart.line().position('year*change').color('white')
           .shape('smooth');
      chart.guide().regionFilter({
        top: true,
        start: [ 'min', 0 ],
        end: [ 'max', 'min' ],
        color: '#18a1cd'
      });
      chart.guide().regionFilter({
        top: true,
        start: [ 'min', 'max' ],
        end: [ 'max', 0 ],
        color: '#FF4D4F'
      });
      chart.guide().region({
        top: false,
        start: [ 2000, 'max' ],
        end: [ 2016, 'min' ]
      });
      chart.guide().dataMarker({
        top: true,
        position: [ 1977, 0.18 ],
        content: '时间进入1977年后，全球气\n温开始呈现整体升高趋势。',
        lineLength: 50,
        style: {
          text: { textAlign: 'right', fontSize: 13 },
          point: { stroke: '#FF4D4F' }
        }
  });
      chart.guide().dataMarker({
        top: true,
        position: [ 1940, 0.08 ],
        content: '1940年，气温变化首次出现正值。',
        lineLength: 50,
        style: {
          text: { textAlign: 'right', fontSize: 13 },
          point: { stroke: '#FF4D4F' }
        }
      });
      chart.render();
    });
</script>
