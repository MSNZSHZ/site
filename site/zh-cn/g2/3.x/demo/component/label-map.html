plotUsage: 地图的 label 将会初始定位到地图板块的可视中心，为了防止 label 之间相互覆盖布局，尝试向四周偏移，会剔除放不下的 label。

<script>
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/world.geo.json', function (mapData) {
    const chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: [55, 20]
    });
    chart.tooltip(false);
    chart.axis(false);
    chart.legend('trend', {
      position: 'left'
    });
    // 绘制世界地图背景
    const worldMap = new DataSet.View().source(mapData, {
      type: 'GeoJSON'
    });
    chart.source(worldMap);
    chart.tooltip(false);
    chart.polygon()
      .position('longitude*latitude')
      .label('name', {
        type: 'map',
        offset: 0,
        textStyle: {
          fill: 'black',
          stroke: '#fff',
          lineWidth:2
        }
      }).style({
      fill: '#CED4D9',
      stroke: '#F2F4F5',
      lineWidth: 0.5
    });
    chart.render();
  });
</script>
